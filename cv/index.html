title_header: CV

<div class="media">
  <div class="media-left">
    <img id="cvImg" src="/assets/img/wury.jpg" class="media-object" style="width:150px">

    <div id="cvModal" class="modal">

      <!-- The Close Button -->
      <span class="close" onclick="document.getElementById('cvModal').style.display='none'">&times;</span>

      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="cvimg01">

      <!-- Modal Caption (Image Text) -->
      <div id="cvCaption"></div>
    </div>

    <script>
      // Get the modal
      var cvModal = document.getElementById('cvModal');

      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var cvImg = document.getElementById('cvImg');
      var cvModalImg = document.getElementById("cvimg01");
      var cvCaptionText = document.getElementById("cvCaption");
      cvImg.onclick = function(){
          cvModal.style.display = "block";
          cvModalImg.src = this.src;
          cvCaptionText.innerHTML = this.alt;
      }

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        cvModal.style.display = "none";
      }

      cvModal.onclick = function() {
        cvModal.style.display = "none";
      }

    </script>

  </div>
  <div class="media-body">
    <h4 class="media-heading">Wuriyanto Musobar</h4>
    <p>Self Taught Coder. Javascript, Golang, Java, and Node JS Lover </p>
  </div>
</div>
<hr>
