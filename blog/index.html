---
layout: default
title: Wuriyanto Musobar
title_header: My Blog
---

{% for post in site.posts %}
<!-- Blog Post Start -->
<div class="row blog-post">
    <div class="post-title">
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
    </div>
    <div class="post-info">
      <span>{{ post.date | date_to_string }} by <a href="#" target="_self">Wuriyanto</a></span>
    </div>
    <p></p>
    <a href="{{ post.url }}" class="button button-style button-anim fa fa-long-arrow-right"><span>Read More</span></a>
</div>
<!-- Blog Post End -->
{% endfor %}
